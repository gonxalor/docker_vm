services:
  ollama:
    build:
      context: .
    container_name: ollama_server
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434"
    # volumes:
    #   - ollama-data:/root/.ollama  # Disabled to use the baked-in model
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]   
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    external: true