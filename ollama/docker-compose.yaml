services:
  ollama:
    build:
      context: .
    container_name: ollama_server
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    restart: unless-stopped
    networks:
      - app-network

volumes:
  ollama-data:

networks:
  app-network:
    external: true