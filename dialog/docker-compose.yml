version: '3.8'

services:
  # 1. MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - app-network

  # 2. Client Service A: dialog_manager
  # This builds the image from the Dockerfile in the current directory (context: .)
  dialog-manager:
    build:
      context: .
    container_name: dialog_manager_client
    command: python dialog_manager.py
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - USERNAME=inesc
      - PASSWORD=inesc
      - OLLAMA_HOST=http://ollama_server:11434
    networks:
      - app-network

  # 3. Client Service B: text2speech2text
  # This uses the EXACT SAME IMAGE as dialog-manager
  text2speech2text:
    build:
      context: .
    container_name: tts_client
    command: python text2speech2text.py
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER=mosquitto 
      - MQTT_PORT=1883
      - USERNAME=inesc
      - PASSWORD=inesc
    devices:
      - /dev/snd:/dev/snd  # This is all you need for ALSA
    group_add:
      - audio
    user: "1000:29"  # Adjust 29 to your audio group ID
    networks:
      - app-network

volumes:
  mosquitto-data:
  mosquitto-log:


networks:
  app-network:
    external: true  