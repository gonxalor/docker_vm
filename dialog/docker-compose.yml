version: '3.8'

services:
  # 1. MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: mosquitto_broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
      - ./config/mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - app-network

  # 2. Client Service A: dialog_manager
  # This builds the image from the Dockerfile in the current directory (context: .)
  dialog-manager:
    build:
      context: .
    container_name: dialog_manager_client
    command: python dialog_manager.py
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER=mosquitto
      - MQTT_PORT=1883
      - USERNAME=inesc
      - PASSWORD=inesc
      - OLLAMA_HOST=http://ollama_server:11434
    networks:
      - app-network

  # 3. Client Service B: text2speech2text
  # This uses the EXACT SAME IMAGE as dialog-manager
  text2speech2text:
    build:
      context: .
    container_name: tts_client
    command: python text2speech2text.py
    depends_on:
      - mosquitto
    environment:
      - MQTT_BROKER=mosquitto 
      - MQTT_PORT=1883
      - USERNAME=inesc
      - PASSWORD=inesc
      # Tell the app to use the PulseAudio socket
      - PULSE_SERVER=unix:/run/user/1000/pulse/native
      - PULSE_COOKIE=/run/user/1000/pulse/cookie
    volumes:
      - /run/user/1000/pulse/native:/run/user/1000/pulse/native
      - ${HOME}/.config/pulse/cookie:/root/.pulse-cookie
    # We remove 'devices' and 'group_add' because PulseAudio handles the hardware
    user: "1000"
    networks:
      - app-network

volumes:
  mosquitto-data:
  mosquitto-log:


networks:
  app-network:
    external: true  